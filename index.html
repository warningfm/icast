<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>iCast - HTML5 Shoutcast & Icecast Radio Web Player</title>

<link href="css/icast.css" rel="stylesheet" type="text/css">

</head>
<body style="width:100%;height:100%;padding:0;margin:0;background-color:#A9A9A9;">
		
<div class="icast" id="stream"></div>
<script src="https://cdn.jsdelivr.net/jquery/3.0.0/jquery.min.js"></script>
<script src="js/icast.js"></script>
<script>
    $("#stream").icast({
	    URL: "https://asv.alhastream.com:3210",
		version: "2",
		//mount_point: "rbtfm",
		enable_cors: false,
		show_listeners: true,
		autoplay: true,
      logo: "https://cdn-profiles.tunein.com/s162395/images/logod.png?t=638531136760000000"
    })
</script>

</body>
</html>
